<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selector Box Examples</title>
  <style>
    /* üåê Class selector for styling box elements */
    .styled-box {
      border: 2px solid black;
      width: 200px;
      height: 100px;
      padding: 10px;
      margin: 20px;
      background-color: #f0f0f0;
      text-align: center;
      line-height: 80px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h1>Boxes Styled with a Class Selector</h1>

  <!-- üü¶ Elements using the class -->
  <div class="styled-box">Box One</div>
  <div class="styled-box">Box Two</div>

</body>

</html>
